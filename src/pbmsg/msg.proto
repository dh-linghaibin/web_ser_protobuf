package pbmsg;

message CMsg
{
    required string msghead = 1;
    required string msgbody = 2;
}

message CMsgHead
{
    optional int32 msglen = 1;
    optional int32 msgtype = 2;
    optional int32 msgseq = 3;
    optional int32 termversion = 4;
    optional int32 msgres = 5;
    optional string termid = 6;
}

message CMsgReg
{
    optional int32 area = 1;
    optional int32 region = 2;
    optional int32 shop = 3;
    optional int32 ret = 4;
    optional string termid = 5;
}